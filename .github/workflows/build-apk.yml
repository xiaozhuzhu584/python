name: Build Flet APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          flutter-version: '3.24.0'
          cache: true
      
      - name: Configure Mirrors
        run: |
          echo "PUB_HOSTED_URL=https://pub.flutter-io.cn" >> $GITHUB_ENV
          echo "FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn" >> $GITHUB_ENV
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Install Flet
        run: pip install flet flet-cli
      
      - name: Set Flet auto-accept
        run: echo "FLET_CLI_AUTO_ACCEPT=1" >> $GITHUB_ENV
      
