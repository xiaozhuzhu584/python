name: Build Flet APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Flutter (with cache)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          flutter-version: '3.24.0'
          cache: true
      
      - name: Configure Flutter mirrors (China)
        run: |
          export PUB_HOSTED_URL=https://pub.flutter-io.cn
          export FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn
          echo "PUB_HOSTED_URL=https://pub.flutter-io.cn" >> $GITHUB_ENV
          echo "FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn" >> $GITHUB_ENV
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Install Flet
        run: pip install flet flet-cli
      
      - name: Set Flet auto-accept
        run: echo "FLET_CLI_AUTO_ACCEPT=1" >> $GITHUB_ENV
      
      - name: Check files
        run: |
          echo "=== 文件列表 ==="
          ls -la
          echo "=== Flet 版本 ==="
          flet --version
          echo "=== Flutter 版本 ==="
          flutter --version
      
      - name: Build APK
        env:
          PUB_HOSTED_URL: https://pub.flutter-io.cn
          FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn
        run: |
          echo "=== 开始构建 ==="
          flutter config --no-cli-animations
          yes | flet build apk
          echo "=== 构建完成 ==="
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
      
      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-log
          path: build/
          retention-days: 7
