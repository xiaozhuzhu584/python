name: Build Flet APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Flutter (Required by Flet 0.80.5)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          flutter-version: '3.38.7'  # Flet 0.80.5 需要的版本
          cache: true
      
      - name: Configure Mirrors
        run: |
          echo "PUB_HOSTED_URL=https://pub.flutter-io.cn" >> $GITHUB_ENV
          echo "FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn" >> $GITHUB_ENV
      
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true
      
      - name: Install Latest Flet
        run: |
          pip install --upgrade pip
          pip install flet flet-cli
          echo "验证安装..."
          python -c "import flet; print(f'Flet version: {flet.__version__}')"
      
      - name: Add Python Scripts to PATH
        run: |
          echo "/home/runner/.local/bin" >> $GITHUB_PATH
          which flet || echo "flet not found in PATH"
      
      - name: Check Flet Installation
        run: |
          echo "=== 检查 Flet ==="
          pip list | grep flet
          
          echo "=== 检查 Flutter ==="
          flutter --version
          
          echo "=== 检查 main.py ==="
          ls -la
          cat main.py | head -20

      - name: Build APK (Auto-confirm)
        env:
          PUB_HOSTED_URL: https://pub.flutter-io.cn
          FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn
        run: |
          echo "=== 开始构建 ==="
          flutter config --no-cli-animations
          
          # 使用 yes 自动确认任何交互
          yes | flet build apk
          
          echo "=== 构建完成 ==="
          
          echo "=== 查找 APK 文件 ==="
          find . -name "*.apk" -type f
          
          mkdir -p apk_output
          FIRST_APK=$(find . -name "*.apk" -type f | head -n 1)
          if [ -n "$FIRST_APK" ]; then
            echo "找到 APK: $FIRST_APK"
            cp "$FIRST_APK" apk_output/app-release.apk
          else
            echo "❌ 未找到 APK 文件"
            exit 1
          fi

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flet-app-apk
          path: apk_output/app-release.apk
          retention-days: 7
